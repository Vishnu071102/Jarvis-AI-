name: Build & Sign Jarvis APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.jks

      - name: Create gradle.properties
        run: |
          echo "JARVIS_KEYSTORE_FILE=my-release-key.jks" >> gradle.properties
          echo "JARVIS_KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> gradle.properties
          echo "JARVIS_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "JARVIS_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> gradle.properties

      - name: Build APK
        run: gradle assembleRelease --stacktrace

      - name: Show APK output
        run: ls -R app/build/outputs/apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-apk
          path: app/build/outputs/apk/release/*.apk
