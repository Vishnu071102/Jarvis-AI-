name: Build & Sign Jarvis APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Decode keystore and save
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "Decoding keystore..."
          echo "$KEYSTORE_BASE64" | base64 --decode > my-release-key.jks
          ls -l my-release-key.jks

      - name: Create gradle.properties for signing (temporary)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > gradle.properties <<EOF
org.gradle.jvmargs=-Xmx1536m
JARVIS_KEYSTORE_FILE=my-release-key.jks
JARVIS_KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}
JARVIS_KEY_ALIAS=${KEY_ALIAS}
JARVIS_KEY_PASSWORD=${KEY_PASSWORD}
EOF

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew || true

      - name: Build release APK
        run: |
          ./gradlew clean assembleRelease --no-daemon || true

      - name: Show output files
        run: ls -R app/build/outputs/apk/release || true

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-apk
          path: app/build/outputs/apk/release/*.apk
