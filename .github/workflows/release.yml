name: Build & Sign Jarvis APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.jks
          ls -l my-release-key.jks

      - name: Create gradle.properties
        run: |
          echo "JARVIS_KEYSTORE_FILE=my-release-key.jks" >> gradle.properties
          echo "JARVIS_KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> gradle.properties
          echo "JARVIS_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "JARVIS_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
          cat gradle.properties

      - name: Grant execution for Gradle
        run: chmod +x ./gradlew || true

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Show APK files
        run: ls -R app/build/outputs/apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-apk
          path: app/build/outputs/apk/release/*.apk
